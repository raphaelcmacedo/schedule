
<a href="#detail" class="btn btn-info" role="button">New Appointment</a>

<div class="input-group div-margin-vertical">
	<input class="form-control" id="filter"
		placeholder="Enter the ID for search"> <span
		class="input-group-btn">
		<button ng-click="getById()" class="btn btn-primary">Search</button>
	</span>
</div>

<table st-table="appointments" class="table table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Where</th>
			<th>Person</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in appointments">
			<td>{{row.id}}</td>
			<td>{{row.title}}</td>
			<td>{{row.where}}</td>
			<td>{{row.person}}</td>
		</tr>
	</tbody>
</table>
